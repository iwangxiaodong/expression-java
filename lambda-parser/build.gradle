defaultTasks  'clean','build','uploadArchives'

apply plugin: 'java'
apply plugin: 'com.jfrog.bintray'

//compileJava {
//    sourceCompatibility = 1.8
//    targetCompatibility = 1.8
//}

version '1.0.1'
group 'com.openle.source.expression'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')

    //for lambda to sql
    compile 'org.jinq:jinq-jooq:1.8.11'
    compile 'org.jooq:jooq:3.8.0'

    testCompile 'junit:junit:4.+'
}

apply plugin: 'maven'
uploadArchives {
    repositories {
        mavenDeployer {
            pom.artifactId =project.archivesBaseName.toLowerCase()
            repository(url: "http://192.168.1.200:8081/nexus/content/repositories/releases/") {
                authentication(userName: "deployment", password: "deployment")
            }
            repository(url: project.repositories["MavenLocal"].url)
        }
    }
}

// custom tasks for creating source/javadoc jars
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// add javadoc/source jar tasks as artifacts
artifacts {
    archives sourcesJar, javadocJar
}

// ./gradlew build bintrayUpload -PbintrayApiKey=myKey  //or 设定环境变量: export BINTRAY_API_KEY=myKey
// compile 'com.openle.source.expression:lambda-parser:1.0'
bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    configurations = ['archives']
    publish = true
    pkg {
        repo = 'maven'
        name = 'lambda-parser'
        userOrg = user
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/iwangxiaodong/expression-java.git'
        version {
            name = project.version.toString()
            desc = 'Lambda Parser'
        }
    }
}